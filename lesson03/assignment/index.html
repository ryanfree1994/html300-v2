  <main class="main">

          <p class="main__p">Project Manager</p>

          <p class="main__p-content">steve.linkedin.profile.com</p>
        </div>
        <!-- end of card content -->
      </div>
      <!-- end of first background containing photo, title, and content -->
  </main>
